<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Image Slider</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <header>
    <div class="container">
      <img src="img/Nav-logo.png" alt="logo" class="logo" />

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Contact</a></li>
          <li>
            <a
              href="https://www.freecodecamp.org/fcc2378fdc6-5201-4ba3-be02-ce0738bf7833"
              target="_blank"
              >FreeCodeCamp</a
            >
          </li>
          <li>
            <a href="https://www.codewars.com/users/xIrusux" target="_blank">
              CodeWars</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left">
        <img src="img/left-arrow.png" alt="" />
      </button>

      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img class="carousel__image" src="img/a.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="img/b.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="img/c.jpg" alt="" />
          </li>
        </ul>
      </div>

      <button class="carousel__button carousel__button--right">
        <img src="img/right-arrow.png" alt="" />
      </button>
      <button class="carousel__button carousel__button--pause">
        <img src="img/pause-button.png" alt="" />
      </button>
      <button class="carousel__button carousel__button--play">
        <img src="img/play-button.png" alt="" />
      </button>

      <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>

    <script src="js/carousel.js"></script>
  </body>
</html>
